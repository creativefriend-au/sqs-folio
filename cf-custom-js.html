<!-- HOME PAGE - Party of one -->

<!-- 

only works if the container element is 100vh
doesnt work well in a section
issue: animation gets lost when you scroll
we want window Y scroll to stop but still affect the animation 

resolve with scrollmagic

-->

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var leftHeading = document.querySelector('#heading-left');
        var rightHeading = document.querySelector('#heading-right');
        leftHeading.style.left = '-100px';
        rightHeading.style.right = '-100px';

        window.addEventListener('scroll', function () {
            var s = window.scrollY;
            var d = document.documentElement.scrollHeight;
            var c = window.innerHeight;

            var scrollPercent = s / (d - c);

            var position = scrollPercent * (document.documentElement.clientWidth / 2 - leftHeading.offsetWidth) + (0.3 * leftHeading.offsetWidth);
            var position2 = scrollPercent * (document.documentElement.clientWidth / 2 - rightHeading.offsetWidth) + (0.3 * rightHeading.offsetWidth);

            leftHeading.style.left = position + 'px';
            rightHeading.style.right = position2 + 'px';
        });
    });
</script>
